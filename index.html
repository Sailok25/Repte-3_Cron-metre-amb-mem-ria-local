    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="all">
        <div id="temps">
            <p>00:00.00</p>

        <div id="aturades">
            <div id="contenedorVoltes">
                <p id="text"></p>
            </div>
        </div>
        <div id="opcions">
            <input type="button" onclick="play_cronometre()" id="play" value="">
            <input type="button" onclick="pause_cronometre()" id="pausa" value="">
            <input type="button" onclick="stop_cronometre()" id="stop" value="">
            <input type="button" onclick="flag_cronometre()" id="volta" value="">
        </div>
    </div>

    <script src="funcions.js"></script>
